{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-9">
            <h2>Predicted Disease from Symptoms</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-9">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="memo">Symptoms</label>
                    <textarea name="memo" class="form-control" id="memo" > {{ symptoms }} </textarea>
                </div>
                <div class="form-group">
                    <label for="title">Disease name</label>
                    <textarea name="title" class="form-control" id="title" > {{ disease }} </textarea>
                </div>

                <h6> Suggested doctor for predicted disease : {{ doctor }} </h6>
                <h6> Suggested Excersize for predicted disease : {{ excersize }} </h6>
                <br>
                <br>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
